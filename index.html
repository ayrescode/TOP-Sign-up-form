<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <img src="./img/logo.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-side">
            <div>
                <h1> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    <br>
                    You
                    <i>know</i> you want to.
                </h1>
            </div>
            <form action="">
                <h2>Let's do this!</h2>
                <div>
                    <div>
                        <label for="">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" required>
                        <label for="">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <label for="">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="">LAST NAME</label>
                        <input type="text" name="lname" id="lname" required>
                        <label for="">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>

            </form>

        </div>
        <button>Create Account</button>
        <p>Already have an account? <span><a href="">Log in</a></span></p>
    </div>
</body>

</html>
